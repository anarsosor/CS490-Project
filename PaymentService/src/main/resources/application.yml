server:
  port: 8092

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: paymentService

  datasource:
    url: jdbc:mysql://localhost/cs490?useSSL=false
    username: root
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

    hibernate:
      ddl-auto: create-drop
      #        ddl-auto: update
      use-new-id-generator-mappings: false


